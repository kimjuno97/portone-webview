<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 경로를 hash로 변환하여 index.html로 리다이렉트
      window.location.replace(
        "/portone-webview/#" +
          window.location.pathname.replace("/portone-webview", "") +
          window.location.search +
          window.location.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
